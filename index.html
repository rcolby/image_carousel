<!DOCTYPE html>
<html lang="en">
<head>
  <title>Image Carousel</title>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
</head>
<body>
  <div class="container">
    <h3>Shelby</h3>
    <div class="viewer">
      <div class="carousel" id="carousel">
        <div class="slide">
          <img src="cat1.jpg" alt="Oh hi there.">
        </div>
        <div class="slide">
          <img src="cat2.jpg" alt="Sleepy kitty.">
        </div>
        <div class="slide">
          <img src="cat3.jpg" alt="Oh, did you want to sit here?">
        </div>
      </div>
    </div>
    <div class="controls">
      <button id="left" class="button-control">&larr;</button>
      <button id="right" class="button-control">&rarr;</button>
    </div>
  </div>
</body>
  <script src="carousel.js"></script>
</html>
